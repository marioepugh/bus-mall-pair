<html>

<head>

<body>
  <div id="top">

    <h1>Bus Mall Catalong 2017</h1>

  </div>

  <header>
  </header>

  <main>
    <form id="orderForm">
      <fieldset>
        <div>
          Product
          <select id="productName" name="productName">
            <option value="bag">R2-D2 Suitcase</option>
            <option value="banana">Banana Slicer</option>
            <option value="bathroom">Bathroom iPad stand</option>
            <option value="boots">Rain boots</option>
            <option value="breakfast">Breakfast toaster oven</option>
            <option value="bubblegum">Meatball Bubblegum</option>
            <option value="chair">Red Chair</option>
            <option value="cthulu">Cthulu</option>
            <option value="dog-duck">Dog Duck</option>
            <option value="dragon">Dragon Meat</option>
            <option value="pen">Pen Utensils</option>
            <option value="pet-sweep">Pet Sweeper</option>
            <option value="scissors">Pizza Scissors</option>
            <option value="shark">Shark Sleeping Bag</option>
            <option value="sweep">Toodler Sweeper</option>
            <option value="tauntaun">Tauntaun</option>
            <option value="unicorn">Unicorn Meat</option>
            <option value="usb">USB Tentacle</option>
            <option value="water-can">Watering Can</option>
            <option value="wine-glass">Wine Glass</option>
          </select>

          <label for="quantityOrdered"><br>Quantity:</label>
          <input name="quantity" type="text" />
        </div>

        <div>
          First name:<br>
          <input type="text" name="firstname" value=""> <br> Last name:<br>
          <input type="text" name="lastname" value="">
        </div>

        <div>
          Street Address:<br>
          <input type="text" name="streetAddress" value="">

          <br> City:<br>
          <input type="text" name="city" value="">

          <br> State:<br>
          <input type="text" name="state" value="">

          <br> Zip code:<br>
          <input type="text" name="zipCode" value="">

          <br> Phone Number:<br>
          <input type="text" name="phoneNumber" value="">
        </div>

        <div>Credit Card Number:<br>
          <input type="text" name="creditCard" value="">
        </div>
        <div> Place Your Order:<button type="submit">Add to shopping cart</button></div>

      </fieldset>
    </form>
  </main>

  <a href="cart.html"> Go to cart</a>
  <footer>
  </footer>

</html>
